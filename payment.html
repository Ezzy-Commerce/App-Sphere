<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AppSphere - Free Trial & Payment</title>
  <link rel="stylesheet" href="styl.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="logo.png" alt="AppSphere Logo" class="logo">
      <h1>AppSphere</h1>
    </div>
  </header>

  <main class="container">
    <h2>Choose an Option</h2>
    <p class="description">
      Enjoy a free trial to explore AppSphere or pay for immediate access to premium features.
    </p>
    
    <div class="buttons-container">
      <a href="login.html" class="activate-btn" onclick="activateFreeTrial()">Activate Free Trial</a>
      <button class="payment-btn" onclick="togglePaymentForm()">Pay Now</button>
    </div>

    <section id="payment-form" class="hidden">
      <h3>Payment Details</h3>
      <form id="paymentForm">
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" placeholder="Enter your full name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="cardNumber">Card Number</label>
          <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" required>
        </div>
        <div class="form-group">
          <label for="expiry">Expiry Date</label>
          <input type="month" id="expiry" required>
        </div>
        <div class="form-group">
          <label for="cvv">CVV</label>
          <input type="text" id="cvv" placeholder="123" maxlength="3" required>
        </div>
        <button type="submit" class="submit-btn">Submit Payment</button>
      </form>
    </section>
  </main>

  <footer>
    <p>Â© 2024 AppSphere. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
  <script>
    // Show a success message and redirect after activating free trial
    function activateFreeTrial() {
      alert("Free trial activated! You can now log in.");
    }

    // Toggle visibility of the payment form
    function togglePaymentForm() {
      const paymentForm = document.getElementById('payment-form');
      paymentForm.classList.toggle('hidden');
    }
  </script>
</body>
</html>
